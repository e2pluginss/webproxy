buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.3+'
    }
}

apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}
dependencies {
    repositories {
        mavenCentral()
        mavenLocal()

    }

    //compile 'org.eclipse.jetty.orbit:javax.servlet:3.0.0.v201112011016'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'org.eclipse.jetty:jetty-server:9.1.0.v20131115'
    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-log4j12:1.7.5'
    //compile 'org.slf4j:log4j-over-slf4j:1.6.5'
    compile 'org.ini4j:ini4j:0.5.2'
    //instrumentTestCompile 'junit:junit:4.11'
}

//sourceCompatibility = JavaVersion.VERSION_1_7
//targetCompatibility = JavaVersion.VERSION_1_7

sourceSets {
    main {
        java.srcDirs = ['src/main/java']
        resources.srcDirs = ['src/main/res']
    }

    tests {
        java.srcDirs = ['src/tests/java']
    }

}


